<div class='card'
     *ngIf='book'>
  <div class='card-header'>
    {{pageTitle + ': ' + book.name}}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'>{{book.name}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Code:</div>
          <div class='col-md-8'>{{book.author}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Categories:</div>
          <div class='col-md-8'>{{ getCategoriesString(book.categories) }}</div>
        </div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
    <button class="btn btn-outline-primary"
                style="width:80px"
                [routerLink]="['/books', book.id, 'edit']">
        Edit
    </button>
  </div>

  <div class="alert alert-danger"
       *ngIf="errorMessage">{{errorMessage}}
  </div>
</div>
